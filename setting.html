<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>settings - Kokoa-Clone</title>
  <script src="https://kit.fontawesome.com/bd1734e853.js" crossorigin="anonymous"></script>
</head>
<body> 
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <!-- To Do: Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full"></i>
      <!-- Lightning Icon-->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header_column">
      <a href="more.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header_column">
      <h1 class="alt-header_title">Settings</h1>
    </div>
    <div class="alt-header_column">
      <span><i class="fas fa-search fa-2x"></i></span>
    </div>
  </header>

  <main class="main-screen">
    <ul class="setting-list">
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-flask"></i>
          <span>Kokoa Lab</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>
      </li>
      <li class="settings_setting">
        <div class="settings_setting-column">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="settings_setting-column">Latest Version</div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav_ul">
    <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
    <li class="nav_btn"><a class="nav_link" href="chats.html"><i class="far fa-comment fa-2x"></i><span class="nav_notification badge">1</span></a></li>
    <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
    <li class="nav_btn"><a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><div class="nav_dots point"></div></a></li>
  </ul></nav>
</body>
</html>
