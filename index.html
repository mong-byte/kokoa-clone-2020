<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Welcome to Kokoa Talk</title>
  <script src="https://kit.fontawesome.com/bd1734e853.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <!-- To Do: Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full"></i>
      <!-- Lightning Icon-->
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="Welcome-header">
    <h1 class="welcome-header_title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header_text">If you have a Kokoa Account, log in with your email or phone number.</p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#">Find Kokoa Account or Password</a>
  </form>
<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>
</body>
</html>
