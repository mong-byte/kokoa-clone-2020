<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>More - Kokoa-Clone</title>
  <script src="https://kit.fontawesome.com/bd1734e853.js" crossorigin="anonymous"></script>
</head>
<body> 
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <!-- To Do: Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full"></i>
      <!-- Lightning Icon-->
      <i class="fas fa-bolt"></i>
    </div>
  </div>
<header class="screen-header">
  <h1 class="screen-header_title">More</h1>
  <div class="screen-header_icons">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fas fa-music fa-lg"></i></span>
    <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i><div class="screen-header_notice point"></div></a></span>
  </div>
</header>

<main class="main-screen more-screen">
  <div class="user-component">
    <div class="user-component_column">
      <img src="screenshots/avatar/003.png" class="user-component_avatar user-component_avatar--xl">
      <div class="user-component_text">
        <h4 class="user-component_title">MuYaHo</h4>
        <h6 class="user-component_subtitle">+82 10 2865 6217 <i class="fas fa-exclamation-circle"></i></h6>
      </div>
    </div>
    <div class="user-component_column"><i class="far fa-comment-alt fa-2x"></i></div>  
  </div>
  <div class="icon-row">
    <div class="icon-row_icon">
      <i class="far fa-calendar-alt"></i>
      <span>Calendar</span>
    </div>
    <div class="icon-row_icon">
      <i class="fab fa-google-drive"></i>
      <span>Talk Drive</span>
    </div>
    <div class="icon-row_icon">
      <i class="fas fa-laugh-squint"></i>
      <span>Emoticons</span>
    </div>
    <div class="icon-row_icon">
      <i class="fas fa-paint-roller"></i>
      <span>Themes</span>
    </div>
  </div>
  <div class="more-suggestions">
    <h4 class="more-suggestion_title">Suggestions</h4>
    <div class="more-suggestion_icons">
      <div class="more-suggestion_icon">
        <div class="more-suggestion_icon-img">
          <i class="fas fa-quote-right"></i>
        </div>
        <span class="more-suggestion_icon-text">Kokoa Story</span>
      </div>
    </div>
  </div>
</main>

<nav class="nav">
  <ul class="nav_ul">
  <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
  <li class="nav_btn"><a class="nav_link" href="chat.html"><i class="far fa-comment fa-2x"></i><span class="nav_notification badge">1</span></a></li>
  <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
  <li class="nav_btn"><a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><div class="nav_dots point"></div></a></li>
</ul></nav>
<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>
</body>
</html>
