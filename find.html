<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Chat - Kokoa-Clone</title>
  <script src="https://kit.fontawesome.com/bd1734e853.js" crossorigin="anonymous"></script>
</head>
<body> 
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <!-- To Do: Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full"></i>
      <!-- Lightning Icon-->
      <i class="fas fa-bolt"></i>
    </div>
  </div>
<header class="screen-header">
  <h1 class="screen-header_title">Finds</h1>
  <div class="screen-header_icons">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fas fa-cog fa-lg"></i><div class="screen-header_notice point"></div></span>
  </div>
</header>

<main class="main-screen">
  <div class="find-icons">
    <div class="find-icons_icon">
      <i class="fas fa-qrcode"></i>
      <span>QR Code</span>
    </div>
    <div class="find-icons_icon">
      <i class="far fa-address-book"></i>
      <span>Add by Contacts</span>
    </div>
    <div class="find-icons_icon">
      <i class="fas fa-fingerprint"></i>
      <span>Add by ID</span>
    </div>
    <div class="find-icons_icon">
      <i class="far fa-envelope"></i>
      <span>Invite</span>
    </div>
  </div>
  <div class="recommended-friends">
      <h6 class="recommended-friends_title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
  </div>
  <div class="open-chat">
    <div class="open-chat_header">
      <h4>Open Chat</h4>
      <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
    </div>
    <div class="open-post">
      <div class="open-post_column">
        <h5 class="open-post_title">#BTS</h5>
        <h6 class="open-post_hashtags">#bts#army#friends</h6>
        <div class="open-post_members">
          <img src="screenshots/avatar/004.jpg">
          <span class="open-post_member-count">802 members</span>
          <div class="divider"></div>
          <span class="open-post_member_status">Active</span>
        </div>
      </div>
      <div class="open-post_column">
        <div class="open-post_photo">
          <img src="screenshots/avatar/005.jpg">
          <div class="open-post_heart-count"><i class="fas fa-heart fa-xs"></i> <span>326</span></div>
        </div>
      </div>
    </div>
  </div>
</main>

<nav class="nav">
  <ul class="nav_ul">
  <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
  <li class="nav_btn"><a class="nav_link" href="chat.html"><i class="far fa-comment fa-2x"></i><span class="nav_notification badge">1</span></a></li>
  <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
  <li class="nav_btn"><a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><div class="nav_dots point"></div></a></li>
</ul></nav>
</body>
</html>
