<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Friends - Kokoa-Clone</title>
  <script src="https://kit.fontawesome.com/bd1734e853.js" crossorigin="anonymous"></script>
</head>
<body> 
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <!-- To Do: Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full"></i>
      <!-- Lightning Icon-->
      <i class="fas fa-bolt"></i>
    </div>
  </div>
<header class="screen-header">
  <h1 class="screen-header_title">Friends</h1>
  <div class="screen-header_icons">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fas fa-music fa-lg"></i></span>
    <span><i class="fas fa-cog fa-lg"></i></span>
  </div>
</header>

<a id="friends-display-link">
  <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
</a>

<main class="friends_screen">
  <div class="user-component">
    <div class="user-component_column">
      <img src="screenshots/avatar/003.png" class="user-component_avatar user-component_avatar--xl">
      <div class="user-component_text">
        <h4 class="user-component_title">MuYaHo</h4>
        <!-- <h6 class="user-component_subtitle">this text whatever</h6> -->
      </div>
    </div>
    <div class="user-component_column"></div>  
  </div>
  <div class="friends-screen_channel">
    <div class="friends-screen_channel-header">
      <span>Channel</span>
      <i class="fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
      <div class="user-component_column">
        <img src="screenshots/avatar/003.png" class="user-component_avatar user-component_avatar--sm">
        <div class="user-component_text">
          <h4 class="user-component_title user-component_title--not-bold">Channel</h4>
        </div>
      </div>
      <div class="user-component_column">
        <div>
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>  
    </div>
  </div>
</main>

<nav class="nav">
  <ul class="nav_ul">
  <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
  <li class="nav_btn"><a class="nav_link" href="chat.html"><i class="far fa-comment fa-2x"></i><span class="nav_notification badge">1</span></a></li>
  <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
  <li class="nav_btn"><a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><div class="nav_dots point"></div></a></li>
</ul></nav>
</body>
</html>
